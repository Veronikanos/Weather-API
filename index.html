<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather API</title>
	<link rel="stylesheet" href="src/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,300;0,500;0,700;1,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/c151ebe296.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<video autoplay muted loop id="myVideo">
		<source src="../video/Raindrops on tree branches.mp4" type="video/mp4"/>
	</video>
	<div class="container">
		<div class="main_block">
			<form id="search_city_form">
				<div class="row form_text">
					<div class="col-2">
						<button class="col-12 btn shadow button_input" id="home_button" type="button"><i class="fa-solid fa-house-user"></i></button>
					</div>
					<div class="col-7">
						<input type="text" autofocus="on" autocomplete="off" class="col-12 form-control shadow form_input" placeholder="Type city...">
					</div>
					<div class="col-3">
						<input class="col-12 btn shadow button_input" type="submit" value="Search">
					</div>
				</div>
			</form>
			<div class="current_info shadow">
				<div class="current_day">
					<h1 class="header1 text-center fw-normal"></h1>
					<h6 class="text-center last_updated">Last updated: <span id="data_time"></span></h6>
					<div class="row padding_block_top">
						<div class="col-6 left_padding">
							<ul class="list list-unstyled">
								<li>Humidity: <span id="humidity"></span>%</li>
								<li>Wind: <span id="wind"></span> km/h</li>
								<li>Precipitation: <span id="precipitation"></span>%</li>
							</ul>
						</div>
							<div class="col-6 temperature_block flex-column left_padding">
								<div class="temperature display-4 fw-normal d-flex">
									<span id="current_temperature"></span>
									<span class="active change_units" id="celcius">°C</span>
								</div>
								<div class="max_min">
									Max: <span id="max_t"></span>° • Min: <span id="min_t"></span>°
								</div>
							</div>
					</div>
					<div class="row ">
						<div class="col-6 d-flex align-items-center left_padding">
							<img src="" alt="" id="icon">
						</div>
						<div class="col-6 d-flex align-items-center status_weather left_padding">
								<h4 class="header3" id="status_weather"></h4>
						</div>
					</div>
			</div>
		</div>
		<div class="main_block current_info p-2">
			<div class="current_day">
				<div class="row uvi">
					<div class="col-6">UV index: <span id="uv_index"></span></div>
					<div class="col-6">Max UVI: <span id="max_uv_index"></span></div>
				</div>
			</div>
		</div>
				<div class="weather_forecast" id="forecast"></div>
			<footer class="main_block p-sm-2 mt-5"><a href="https://github.com/Veronikanos/Weather-API">Open-source code</a> by Veronika Tlostiuk</footer>
		</div>
	</div>
	<script src="src/script.js"></script>
</body>
</html>
