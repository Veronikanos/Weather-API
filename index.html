<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather API</title>
	<link rel="stylesheet" href="src/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans:ital,wght@0,100;0,300;0,500;0,700;1,700&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/c151ebe296.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<!-- <video autoplay muted loop id="myVideo">
		<source src="video/forest-rain.mp4" type="video/mp4" />
	</video> -->
	<video autoplay muted loop id="myVideo">
		<source src="../video/Raindrops on tree branches.mp4" type="video/mp4" />
	</video>
	<div class="container">
		<div class="main_block">
			<form id="search_city_form">
				<div class="row">
					<div class="col-2">
						<button class="col-12 btn shadow button_input" id="home_button" type="button"><i class="fa-solid fa-house-user"></i></button>
					</div>
					<div class="col-7">
						<input type="text" autofocus="on" autocomplete="off" class="col-12 form-control shadow form_input" placeholder="Type city...">
					</div>
					<div class="col-3">
						<input class="col-12 btn shadow button_input" type="submit" value="Search">
					</div>
				</div>
			</form>

			<div class="current_info shadow">
				<div class="current_day">
					<h1 class="header1 text-center fw-normal"></h1>
					<p class="text-center padding_block_bottom">Last updated: <span id="data_time"></span>
						</p>
					<div class="row padding_block_top">
						<div class="col-6">
							<ul class="list list-unstyled">
								<!-- <li>Precipitation: 0%</li> -->
								<li>Humidity: <span id="humidity"></span>%</li>
								<li>Wind: <span id="wind"></span> km/h</li>
							</ul>
						</div>
							<div class="col-6 temperature_block">
								<div class="temperature display-3 fw-normal" id="current_temperature"></div>
								<div class="change_units">
									<span class="active" id="celcius"><a href="#">°C </a></span>
									<span class="separator"> |</span>
									<span id="fahrenheit"><a href="#">°F</a></span>
									</div>
								</div>
					</div>
					<div class="row padding_block_bottom">
						<div class="col-6 d-flex align-items-center">
							<img src="" alt="" id="icon">
							<!-- <img src="openweathermap/" alt=""> -->
							<!-- <img src="https://bmcdn.nl/assets/weather-icons/v2.0/fill/clear-day.svg" alt=""> -->
					</div>
					<div class="col-6 d-flex align-items-center">
							<div>
								<h4 class="header3" id="status_weather"></h4>
								<h6>feels like: <span id="feels_like"></span>°</h6>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="current_day">
				<ul class="row p-4">
					<li class="col-2 current_info">Thursday</li>
					<li class="col-2 current_info">Friday</li>
					<li class="col-2 current_info">Saturday</li>
					<li class="col-2 current_info">Sunday</li>
					<li class="col-2 current_info">Monday</li>
				</ul>
			</div>
			<p class="main_block current_info p-1"><a href="https://github.com/Veronikanos/Weather-API">Open-source code</a> by Veronika Tlostiuk</p>
		</div>
	</div>

	<script src="src/script.js"></script>
</body>
</html>
